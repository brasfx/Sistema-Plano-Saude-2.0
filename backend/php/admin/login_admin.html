<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../frontend/css/login.css"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Login Admin</title>
  </head>
  <body>
    <div id="login-page" class="row">
      <div class="col s12 z-depth-6 card-panel">
        <img src="../../../frontend/img/logo.png" />
        <h6><strong>Admin</strong></h6>
        <form
          name="form_login"
          class="login-form"
          action="./login_admin.php"
          method="post"
        >
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">subtitles</i>
              <input
                class="validate"
                id="login"
                type="number"
                name="login"
                required
              />
              <label for="number" data-error="wrong" data-success="right"
                >CPF</label
              >
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input id="senha" type="password" name="senha" required />
              <label for="password">Senha</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <button
                class="btn waves-effect col s12 green darken-3"
                type="submit"
                value="Enviar"
              >
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="row center">
        <button class="btn waves-effect" type="submit" value="Voltar">
          <a href="/sistema-plano-saude-2.0/home.html" style="color: white"
            >Voltar</a
          >
        </button>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
